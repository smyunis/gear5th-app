{{define "title"}}Reset password | gear5th{{end}}

<div class=" h-full w-full p-20">

    <div class="w-[472px] mx-auto px-9 py-8 bg-white rounded-sm shadow-sm">

        <div class="w-full">
            <img src="/assets/logo_with_title.png" alt="gear5th logo" class="mx-auto" width="150" height="150">
        </div>

        <div class="pt-9 pb-4">
            <span class="text-2xl text-darkest font-bold">Reset password</span>
        </div>

        {{if .ErrorMessage}}
        {{template "error-alert" .ErrorMessage}}
        {{end}}

        <form method="post" id="reset-password" class="text-dark my-4">
            <input type="hidden" name="token" value="{{.Token}}">
            <input type="hidden" name="user-id" value="{{.UserID}}">
            <div class="mb-4">
                <label class="text-xs">Email</label>
                <input type="email" name="email" id="email" value="{{.Email}}" required
                    class="p-2 form-input block w-full rounded-sm border-medium focus:border-darkest focus:outline-none focus:ring-0">
            </div>

            <div class="mb-4">
                <label class="text-xs">New password</label>
                <input type="password" name="new-password" id="new-password" required maxlength="64"
                    class="p-2 form-input block rounded-sm border-medium focus:border-darkest focus:outline-none focus:ring-0">
            </div>

            <div class="mb-4">
                <label class="text-xs">Re-enter new password</label>
                <input type="password" name="re-new-password" id="re-new-password" required maxlength="64"
                    class="p-2 form-input block  rounded-sm border-medium focus:border-darkest focus:outline-none focus:ring-0">
            </div>

            <div class="my-8">
                <button type=" submit" class="w-full h-10 text-white bg-primary px-4 py-2 rounded-sm">
                    Reset password
                </button>
            </div>
        </form>
    </div>
</div>

<script>

    let resetPasswordForm = document.getElementById("reset-password")

    resetPasswordForm.addEventListener("submit", (e) => {
        e.preventDefault();
        let password = document.getElementById("new-password")
        let repassword = document.getElementById("re-new-password")

        if (password.value !== repassword.value) {
            alert("Make sure you have entered the same password in the re-enter password field")
        }
        else {
            resetPasswordForm.submit()
        }
    });

</script>
