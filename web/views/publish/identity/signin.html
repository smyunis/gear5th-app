{{define "title"}}Publisher sign in | gear5th{{end}}

{{define "in-central-card"}}

<div class="flex justify-between pt-9 pb-4">
    <span class="text-2xl text-darkest font-bold">Sign in</span>
    <span class="text-lg"><a href="/publish/identity/signup" class="text-secondary font-bold">Sign up</a>
        instead? </span>
</div>

{{if .ErrorMessage}}
{{template "error-alert" .ErrorMessage}}
{{end}}

<form method="post" class="text-dark my-4">
    <div class="mb-4">
        <label class="text-xs">Email</label>
        <input type="email" name="email" id="email" value="{{.Email}}" required
            class="p-2 form-input block w-full rounded-sm border-medium focus:border-darkest focus:outline-none focus:ring-0">
    </div>
    <div class="mb-4">
        <label class="text-xs">Password</label>
        <input type="password" name="password" id="password" value="{{.Password}}" required
            class="p-2 form-input block w-full rounded-sm border-medium focus:border-darkest focus:outline-none focus:ring-0">
    </div>
    <div class="flex justify-between text-sm mb-4">
        <div class="flex items-center">
            <input type="checkbox" name="stay-signed-in" id="stay-signed-in" checked
                class="form-checkbox text-primary mr-1 flex-none">
            <label for="stay-signed-in">
                Stay signed in for 30 days
            </label>
        </div>
        <div>
            <a href="/publish/identity/managed/request-password-reset" class="font-bold underline">Forgot
                password?</a>
        </div>
    </div>
    <div class="my-8">
        <button type=" submit" class="w-full h-10 text-white bg-primary px-4 py-2 rounded-sm">
            Sign in
        </button>
    </div>
</form>

{{end}}
